<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK ASIA CUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .lang-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .lang-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        }
        
        .lang-btn.active {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            box-shadow: 0 0 15px rgba(255,81,47,0.5);
        }
        
        .timer {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #00d2ff;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .tg-button, .contact-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tg-button {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .contact-button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            animation: pulse 2s infinite 0.5s;
        }
        
        .tg-button:hover, .contact-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .stream-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .video-container {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .stream-info {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #00d2ff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .quality-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quality-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .quality-btn.active {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .video-container {
                height: 300px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .tg-button, .contact-button {
                width: 100%;
                max-width: 300px;
            }
            
            .language-buttons {
                gap: 10px;
            }
            
            .lang-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ASIA CUP 2025</h1>
            
            <div class="language-buttons">
                <button class="lang-btn active" data-url="https://rk-m3u.vercel.app/sonysports3hd.m3u8">HINDI</button>
                <button class="lang-btn" data-url="https://tataplay.slivcdn.com/hls/live/2020593/SONYSIXHD/master_3500.m3u8">ENGLISH</button>
                <button class="lang-btn" data-url="https://tataplay.slivcdn.com/hls/live/2020437/ten4sd/master_3500.m3u8">TAMIL</button>
                <button class="lang-btn" data-url="https://tataplay.slivcdn.com/hls/live/2020589/ten4hd/master_3500.m3u8">TELUGU</button>
            </div>
            
            <div class="timer">
                <i class="fas fa-clock"></i> Live Now: 0:04
            </div>
        </header>
        
        <div class="action-buttons">
            <button class="tg-button" onclick="window.open('https://t.me/IPTVM3Y', '_blank')">
                <i class="fab fa-telegram"></i> Join Telegram
            </button>
            <button class="contact-button" onclick="window.open('https://t.me/nubcarder', '_blank')">
                <i class="fas fa-user"></i> Contact Web Owner
            </button>
        </div>
        
        <div class="stream-container">
            <div class="video-container">
                <video id="video-player" controls>
                    <source src="https://rk-m3u.vercel.app/sonysports3hd.m3u8" type="application/x-mpegURL">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="stream-info">
                <i class="fas fa-info-circle"></i> Currently playing: <span id="current-language">HINDI</span> stream
            </div>
            
            <div class="quality-controls">
                <button class="quality-btn active">Auto</button>
                <button class="quality-btn">HD</button>
                <button class="quality-btn">SD</button>
                <button class="quality-btn">Low</button>
            </div>
        </div>
    </div>

    <script>
        // Define stream URLs for each language
        const streamUrls = {
            hindi: "https://rk-m3u.vercel.app/sonysports3hd.m3u8",
            english: "https://tataplay.slivcdn.com/hls/live/2020593/SONYSIXHD/master_3500.m3u8",
            tamil: "https://tataplay.slivcdn.com/hls/live/2020437/ten4sd/master_3500.m3u8",
            telugu: "https://tataplay.slivcdn.com/hls/live/2020589/ten4hd/master_3500.m3u8"
        };

        // Get DOM elements
        const videoPlayer = document.getElementById('video-player');
        const langButtons = document.querySelectorAll('.lang-btn');
        const streamInfo = document.querySelector('.stream-info');
        const currentLanguage = document.getElementById('current-language');
        const qualityButtons = document.querySelectorAll('.quality-btn');

        // Language button functionality
        langButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get the language and corresponding stream URL
                const language = this.textContent;
                const streamUrl = this.getAttribute('data-url');
                
                // Update the video source
                videoPlayer.innerHTML = `<source src="${streamUrl}" type="application/x-mpegURL">Your browser does not support the video tag.`;
                
                // Load the new stream
                videoPlayer.load();
                
                // Update the stream info
                currentLanguage.textContent = language;
                
                // Play the new stream
                setTimeout(() => {
                    videoPlayer.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                    });
                }, 500);
            });
        });

        // Quality button functionality
        qualityButtons.forEach(button => {
            button.addEventListener('click', function() {
                qualityButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                // In a real implementation, this would change the stream quality
            });
        });

        // Handle video errors
        videoPlayer.addEventListener('error', function() {
            console.error('Error loading video');
            streamInfo.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error loading stream. Please try another.`;
        });
        
        // Initialize with the Hindi stream
        videoPlayer.play().catch(e => {
            console.log('Autoplay prevented:', e);
        });
    </script>
</body>
</html>
